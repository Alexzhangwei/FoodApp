        ~function(window){
            let computeREM = function(){
                let doc = document.documentElement,
                    docWidth = doc.clientWidth;
                if(docWidth>=1250){
                    doc.style.fontSize = 100+"px";
                    return;
                }
                doc.style.fontSize = (docWidth/1250) * 100+"px";
                console.log(docWidth)
            }
            computeREM();
            window.addEventListener('resize',computeREM)
        }(window)
